<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Database</title>

    <!-- load CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- jQuery and DataTables JS (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.2/js/dataTables.js"></script>

    <!-- load JS file -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <div class="container-fluid text-center">
        <img src="{{ url_for('static', filename='images/bioinformatics_logo.svg') }}" width="15%">
      </div>
    
    <h1 style="text-align: center;">Epigenetic Clock Database</h1>
</head>
<body>  
    <table id="clockTable" class="display"> <!-- display is short-hand for stripe, hover, row-border and order-column classes -->
        <thead>
            <tr>
                <th>Clock</th>
                <th>Data type used in training</th>
                <th>Species</th>
                <th>Tissues used in training</th>
                <th>Age range in years (training)</th>
                <th>Mean absolute deviance (years)</th>
                <th># of CpGs</th>
                <th>Genome build</th>
                <th>Method</th>
                <th>Got CpG locations?</th>
                <th>Language</th>
                <th>Code</th>
                <th>Paper</th>
                <th>URL</th>            
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
